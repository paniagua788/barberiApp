<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./static/output.css" rel="stylesheet" />
    <title>BarberiApp</title>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div
      class="w-full max-w-md p-8 bg-white rounded shadow-md grid place-items-center"
    >
      <h1 class="text-xl text-center font-bold mb-4">Horario agendado!</h1>
      <br />

      <br />
      <img src="../static/barber.png" class="sm:size-10 md:size-20" />

      <p class="text-gray-400 text-center mb-8 text-sm">
        Le esperamos en el local en el horario agendado
      </p>
      <p class="text-gray-400 text-center mb-8 font-semibold text-xs">
        Fecha: {{fecha}}
      </p>
      <p class="text-gray-400 text-center mb-8 font-semibold text-xs">
        Hora: {{hora}}
      </p>
      <p class="text-gray-400 text-center mb-8 font-semibold text-xs">
        Servicio: Corte de {{servicio}}
      </p>
      <div class="flex justify-center">
        <a
          href="/"
          class="px-4 py-2 text-white bg-red-900 rounded hover:bg-red-800"
          >Volver</a
        >
      </div>
    </div>
  </body>
</html>
